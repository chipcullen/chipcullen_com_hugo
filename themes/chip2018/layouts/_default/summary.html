<article class="post-summary">
<a href="{{ .Permalink }}">
  <header>
    <h1 class="post-title">{{ .Title }}</h1>
    <div class="post-meta"><time datetime="{{ .Date.Format "02 January 2006" }}">{{ .Date.Format "January 2, 2006" }}</time></div>
  </header>
  <section class="post-excerpt">
    {{ if and (not .Description) (.Site.Params.useSummaryIfNoDescription)}}
    <p>{{ .Summary | markdownify }}&hellip;</p>
    {{ else }}
    <p>{{ .Description | markdownify }}</p>
    {{ end }}
    <p class="readmore">{{ .Site.Params.keepReadingStr }} <span class="visuallyhidden">{{.Title}}</span></p>
  </section>
  </a>
</article>
