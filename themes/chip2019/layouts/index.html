{{ define "main" }}
<section class="home">

<div class="home-intro">
{{ .Content }}
</div>

<div class="home-post-list">
<h2>Blog Posts</h2>
{{ $paginator := .Paginate .Site.RegularPages.ByDate.Reverse }}
{{ range $paginator.Pages }}
  {{ if not .Params.hide }}
    {{ .Render "summary" }}
  {{ end }}
{{ end }}
</div>

<div class="home-pagination">
{{ partial "pagination" . }}
</div>

</section>

{{ end }}
