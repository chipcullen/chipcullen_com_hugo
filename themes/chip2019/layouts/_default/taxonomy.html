{{ define "main" }}
<section class="page">
  <header class="page-header">
    <h1>Posts tagged: &ldquo;{{.Title}}&rdquo;</h1>
  </header>

  <div class="page-content">
    {{ $paginator := .Paginate .Data.Pages.ByDate.Reverse }}
    {{ range $paginator.Pages }}
      {{ if not .Params.hide }}
        {{ .Render "summary" }}
      {{ end }}
    {{ end }}

    {{ partial "pagination" . }}
  </div>
</section>
{{ end }}
